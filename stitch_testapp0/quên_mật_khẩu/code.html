<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3F51B5",
              "background-light": "#f5f5f5",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex min-h-screen flex-col justify-center items-center bg-background-light dark:bg-background-dark font-display group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-zinc-800 rounded-lg shadow-md">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-[#212121] dark:text-white">Quên mật khẩu</h1>
<p class="mt-2 text-sm text-[#212121] dark:text-gray-300">
                    Vui lòng nhập địa chỉ email đã đăng ký của bạn. Chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.
                </p>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#212121] dark:text-white text-base font-medium leading-normal pb-2">Email</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#212121] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-zinc-600 bg-white dark:bg-zinc-700 h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="nhapemail@example.com" type="email" value=""/>
</div>
</label>
</div>
<div class="flex flex-col items-center space-y-4">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
<span class="truncate">Gửi</span>
</button>
<a class="text-sm font-medium text-[#4285F4] hover:underline dark:text-blue-400" href="#">Quay lại đăng nhập</a>
</div>
</div>
</div>
</body></html>
